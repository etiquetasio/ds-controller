<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Signage MQTT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #bg-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }

    #image-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 1;
      background: black;
      overflow: hidden;
    }

    #image-panel img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* preenche toda a tela sem distorcer */
    }

    #image-panel.portrait img {
      transform: translate(-50%, -50%) rotate(270deg);
    }
  </style>
</head>
<body>
  <iframe id="bg-iframe"></iframe>
  <div id="image-panel">
    <img id="display-image" src="" alt="Imagem signage">
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const duid = "meuPainel01"; // ajuste para o seu device id
    const bgIframe = document.getElementById("bg-iframe");
    const imagePanel = document.getElementById("image-panel");
    const displayImage = document.getElementById("display-image");

    const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");

    client.on("connect", () => {
      console.log("MQTT conectado");
      client.subscribe(`${duid}/url`);
    });

    client.on("message", (topic, payload) => {
      const msg = payload.toString();

      if (topic === `${duid}/url`) {
        if (msg.match(/\.(jpeg|jpg|png|gif|webp)$/i)) {
          const img = new Image();
          img.onload = () => {
            if (img.width >= img.height) {
              imagePanel.classList.remove("portrait"); // landscape
            } else {
              imagePanel.classList.add("portrait"); // portrait
            }
            displayImage.src = msg;
            imagePanel.style.display = "block";
            bgIframe.style.display = "none";
          };
          img.src = msg;
        } else {
          bgIframe.src = msg;
          bgIframe.style.display = "block";
          imagePanel.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
